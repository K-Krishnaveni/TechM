
<!DOCTYPE html>
<html lang="en">

<body>
    <script>
mathoperation=()=>{
    let opr = prompt("chose an operation : add (+), subtract (-), multiply (*), divide (/)");
    let num1 = parseFloat(prompt("Enter first number:"));
    let num2 = parseFloat(prompt("Enter second number:"));
const add = function(a,b) {
    return a+b;
}
const sub=function(a,b){
   return  a-b;
}
const mul=function(a,b){
    return a*b;
}
const div = function(a,b){
    if (b==0){
        return "Division by zero is not allowed"
    }
    console.log("Quotient ",a/b,"Remainder ",a%b)
}
switch (opr){
    case"+":
        case"add":
        console.log("Sum :" ,add(num1,num2))
        break;
    case"-":
        case"sub":
        console.log( "Sub :",sub(num1,num2));
        break;
    case "*":
        case"multiply":
        console.log("Multiplication :",mul(num1,num2));
        break;
    case "/":
        case"division":
        console.log("division :",div(num1,num2));
        break;
    default:
        return "Invalid Input"
}
}
mathoperation();
</script>
</body>
